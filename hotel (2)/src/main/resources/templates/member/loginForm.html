<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<div layout:fragment="content">
<section class="contact-section spad">
        <div class="container" style="margin-bottom: 80px;">
            <div class="row" style="display: flex;flex-direction: column;align-items: center;align-content: center;">
                <div>
                    <div class="contact-text" style="width: 700px; ">
                        <h2 style="text-align: center;border-bottom: inset;margin-bottom:10px;">LOGIN</h2>
                        <p style="margin-bottom: 50px; text-align:center;">가입하신 이메일과 비밀번호를 정확히 입력해 주세요.</p>

                    </div>
                </div>
                <div style="width: 500px;">
                    <form role="form" action="/member/login" method="post" class="contact-form">
                        <div class="row" style="display: flex;flex-direction: column;align-items: center;" >
                            <div>
                                <label th:for="email" class="text-black"></label><input id="email" type="email" name="email" placeholder="이메일을 입력해주세요" style="width: 350px;">
                            </div>
                            <div>
                                <label th:for="password" class="text-black"></label><input id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요" style="width: 350px;margin-bottom: 10px;">
                            </div>
                            <label class="disB"style="display: flex;flex-direction: row;font-size: 14px;align-items: center;align-self: flex-start;margin-left: 90px;">
                            <input type="checkbox" name="id_save" id="id_save" value="Y" style="width: 12px;margin-bottom: 0;margin-right: 5px;"> 이메일 기억
                            </label>
                            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                            <div style="display: flex;margin-top: 20px;">
                            	<div style="display: flex;flex-direction: column;align-items: center; margin-right: 10px;">
                                	<button type="submit" style="width: 170px;" class="memberForm">로그인</button>
                            	</div>
                            	<div style="display: flex;flex-direction: column;align-items: center;">
                                	<button type="button" onclick="location.href='/member/signUp'"  style="width: 170px;text-align: center;" class="memberForm">회원가입
                              		</button>
                            	</div>
                            </div>
                        </div>
                         <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>

        </div>
    </section>
</div>

</html>
