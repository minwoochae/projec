<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
<link rel="stylesheet" type="text/css" href="css/list.css" />
</th:block>

	<div layout:fragment="content" id="bbsList">
		<div id="bbsList_header">
			<div id="leftHeader">
				<form action="/list" method="post" name="searchForm">
					<select name="searchKey" class="selectField">
						<option value="subject">제목</option>
						<option value="name">작성자</option>
						<option value="content">내용</option>
					</select> 
					<input type="text" name="searchValue" class="textField" /> 
					<input type="button" value=" 검 색 " class="btn2" onclick="sendIt();" />
				</form>
			</div>
			<div id="rightHeader">
				<input type="button" value=" 질문하기 " class="btn2" onclick="javascript:location.href='/created';" />
			</div>
		</div>

		<div id="bbsList_list">
			<table>
				<thead id="title">
					<tr>
						<th class="num">번호</th>
						<th class="subject">제목</th>
						<th class="name">작성자</th>
						<th class="created">작성일</th>
						<th class="hitCount">조회수</th>
					</tr>
				</thead>
				<tbody id="lists">
						<!-- ${#lists.size(리스트명)} -->
					<tr th:if="${#lists.size(lists)} > 0" th:each="projec:${lists}">
						<td class="num" th:text="${projec.num}"></td>
						<td class="subject">
							<a th:href="|@{${articleUrl}}&num=@{${projec.num}}|" th:text="${projec.subject}"></a>
						</td>
						<td class="name" th:text="${projec.name}"></td>
						<td class="created" th:text="${projec.created}"></td>
						<td class="hitCount" th:text="${projec.hitCount}"></td>
					</tr>
					
					<tr th:if="${#lists.size(dataCount)} > 0">
						<td colspan="5" id="footer">
							<a th:utext="${pageIndexList}"></a>
						</td>
					</tr>
					<tr th:if="${#lists.size(dataCount)}< 0">
						<td colspan="5"> 등록된 게시물이 없습니다.</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
			var errorMessage1 = [[${param.errorMessage}]]; // get방식에 데이터를 가져올 수 있다.
			var errorMessage2 = [[${errorMessage}]]; // post방식에 데이터를 가져올 수 있다.
			
			if(errorMessage1 != null) {
				alert(errorMessage1);
			}
			
			if(errorMessage2 != null) {
				alert(errorMessage2);
			}
			function sendIt(){
				var f = document.searchForm;
				var str = f.searchValue.value;
				str = str.trim();
				
				if(!str){
					alert("검색어를 입력하세요.");
					f.searchValue.focus();
					return;
				}

				f.submit();
			}
		</script>
	</th:block>
	
</html>
